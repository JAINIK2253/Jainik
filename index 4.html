<!DOCTYPE html>
<<!DOCTYPE html>
<html>
<head>
	
	<title></title>
	<style type="text/css">
		.box{
			width: 400px;
			height: 400px;
			border: 2px red solid;
			margin: auto;
			position: relative;
		}
		.add{
			width: 100%;
			font-size: 30px;
			background-color: rgba(0, 0, 0,0.6);
			color: white;
			position: absolute;
			left: 0px;
			bottom: -40px;
			opacity: 0;
			transition: 1s;
		}
		.box:hover .add{
			bottom: 0px;
			opacity: 1;

		}
	</style>
</head>
<body>
      <div class="box">
      	<img src="3.webp" width="100%" height="100%" />
      	<input type="button" name="" value="ADD TO CART" class="add">
      </div>
</body>
</html>
